<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% block content%} 
    <div id="wrapper">

        
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
             
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12"> 
                    <div class="panel panel-default">
                        <div class="panel-heading"> 
                            
                                 <b>{{ obj.title}} </b> posted on {{ obj.date}}
                          ------  Header of an article and published date maybe(UpVote,DownVote) 
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                             <p>{{ obj.content}} </p>{{ obj.published}}
                        </div>
                        <!-- /.panel-body -->
                        <div class="panel-footer">
                             <div class="row">
                                <div class="col-lg-3"> 
                                </div>
                                <div class="col-lg-6"> 
                                <a href='{% url "list"%}' type="button" class="btn btn-primary btn-lg btn-block">Back to list</a>
                                </div>
                              </div>
                            </div>
                    </div> 
                </div> 
                   
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div> 
 {% endblock%}
