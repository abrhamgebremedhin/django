<!DOCTYPE html>
<html lang="en">
  
{% extends 'base.html' %}
{% block content%} 
    <div id="wrapper">
 

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
             
            <!-- /.row -->
           <div class="row">
                <div class="col-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            content that will be posted
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-12"> 
                                    {% load crispy_forms_tags %}
                                    <form method="POST" >
                                                {% csrf_token %}
                                        <div class="form-row">
                                          <div class="form-group col-md-6 mb-0">
                                            {{ form.title|as_crispy_field }}
                                          </div>
                                          <div class="form-group col-md-6 mb-0">
                                            {{ form.audience|as_crispy_field }}
                                          </div>
                                        </div>
                                            {{ form.body|as_crispy_field }}
                                        <button type="submit" class="btn btn-primary">Post</button>
                                      </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
        <!-- /#page-wrapper -->
        </div>
    </div> 
</div>
{%endblock%}
</body>

</html>
